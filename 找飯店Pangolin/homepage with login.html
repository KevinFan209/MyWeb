<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>找飯店Pangolin - 首頁</title>
  <style>
    body, html {
        height: 100%;
        margin: 0;
    }
    .centered-text {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;      
        font-size: 144px;
        font-weight: bold;
        position: relative;
        font-family: "Noto Sans T Chinese", sans-serif;
    }
    .homebutton{
        position: fixed;
        top: 30pt;
        left: 60pt;
        font-size: 36pt;
        font-weight: bold;
        font-family: "Noto Sans T Chinese", sans-serif;
        z-index: 9999;
    }
    .top-right{
        position:absolute;
        top: 30pt;
        right: 60pt;      
        gap: 20pt;              
        display: flex;  
        font-family: "Noto Sans T Chinese", sans-serif;
    }
    .box {
        width: 160px;
        height: 80px;        
        border: 1px solid black;
        border-radius: 20px;
        background-color: white;
        font-weight: bold;        
        justify-content: center;
        align-items: center;     
        display: flex;  
        font-size: 30pt; 
        font-family: "Noto Sans T Chinese", sans-serif;
    }
    .centered-text::after {
        content: "";
        position: absolute;
        display: flex;
        bottom: 40%;
        width: 400pt;
        height: 5px;
        background-color: black;
    }
    .dropdown {
        all: unset;
        width: 160px;
        height: 80px;
        font-size: 40px;
        font-weight: bold;
        font-family: "Noto Sans T Chinese", sans-serif;
        border: none;
        background: transparent;
        appearance: none;
        text-align: center;
        align-items: center;
    }
    .no-underline{
        text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="centered-text" style="color: rgb(64, 64, 255);">Pangolin
  </div>

  <div class="homebutton">
    <a class="no-underline" href="homepage with login.html" style="color: rgb(64, 64, 255);">Pangolin</a>
  </div>

  <div class="top-right">

    <div class="box" style="color: rgb(64, 64, 255);">語言</div>
    <button class="box no-underline" style="color: rgb(64, 64, 255);" onclick="showLogoutConfirm()">登出</button>

    <script>
        function showLogoutConfirm() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("logoutModal").style.display = "block";
        }

        function closeLogoutConfirm() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("logoutModal").style.display = "none";
        }

        function logout() {
            window.location.href = "homepage without login.html";
        }
    </script>

    <div class="box" >
        <a href="personal page.html" style="text-decoration: none; color: rgb(64, 64, 255);">菜單</a>
    </div>
  </div>

  <div id="overlay" style="
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 999;
    "></div>

  <div id="logoutModal" style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        width: 400px;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        z-index: 1000;
        ">
    <p style="font-size: 20px; margin-bottom: 20px;">確定要登出嗎？</p>

    <!-- "是" 按鈕：跳轉 -->
    <button onclick="logout()" style="
        padding: 10px 20px;
        background-color: #d33;
        color: white;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
        cursor: pointer;
    ">是</button>

    <!-- "否" 按鈕：關閉 -->
    <button onclick="closeLogoutConfirm()" style="
        padding: 10px 20px;
        background-color: #aaa;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    ">否</button>
    </div>

<script>    
    function goToLink(select) {
        const url = select.value;
            if (url) {
                window.location.href = url;
            }
        }
</script>
</body>
</html>
